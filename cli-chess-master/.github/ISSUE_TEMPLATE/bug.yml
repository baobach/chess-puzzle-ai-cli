name: Bug report
description: Report a bug you found in cli-chess
labels: ['bug']
body:
  - type: markdown
    attributes:
      value: |
        <b>Thank you for reporting an issue. Before submitting, please [search existing issues](https://github.com/trevorbayless/cli-chess/issues) to confirm this is not a duplicate issue.
        Additionally, please make sure your cli-chess is up to date and the issue occurs in the latest version before reporting.</b>
  - type: textarea
    id: steps
    attributes:
      label: Steps to reproduce the bug
      description: Provide precise step by step instructions on how to reproduce the bug
      placeholder: |
        1. Navigate to ...
        2. Press ...
        3. ...
    validations:
      required: true
  - type: input
    attributes:
      label: Operating system
      description: Specify the OS you are using (e.g. Ubuntu 22.10 )
    validations:
      required: true
  - type: input
    attributes:
      label: Terminal and version
      description: Specify the terminal and version you are using (e.g. Alacritty 0.12.0)
    validations:
      required: true
  - type: input
    attributes:
      label: cli-chess version
      description: Run `cli-chess -v` to get the version number
    validations:
      required: true
  - type: textarea
    attributes:
      label: Additional information
      description: |
        Provide any additional information that will give more context for the issue you are encountering.
        Screenshots and/or files can be added by clicking this area and then pasting or dragging them in.
    validations:
      required: false
